<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <main class="calculator">
        <section class="calculator__topdisplay">
        0
        </section>
        <section class="calculator__input">
            <div class="greybutton AC">AC</div>
            <div class="greybutton posneg">+/-</div>
            <div class="greybutton percent">%</div>
            <div class="orangebutton divide">/</div>
            <div  class="blackbutton seven">7</div>
            <div  class="blackbutton eight">8</div>
            <div  class="blackbutton nine">9</div>
            <div class="orangebutton multiply">X</div>
            <div  class="blackbutton four">4</div>
            <div  class="blackbutton five">5</div>
            <div  class="blackbutton six">6</div>
            <div class="orangebutton minus">-</div>
            <div  class="blackbutton one">1</div>
            <div  class="blackbutton two">2</div>
            <div  class="blackbutton three">3</div>
            <div class="orangebutton plus">+</div>
            <div  class="blackbutton zero">0</div>
            <div  class="blackbutton decimal">.</div>
            <div class="orangebutton equals">=</div>
        </section>
    </main>


<script src="./calculator.js"></script>    
</body>
</html>
